<header>
  <div class="container">
    <h1 id="logo">
      <a href="{{site.baseurl}}/">Girl Develop IT Pittsburgh</a>
    </h1>

    <ul class="nav">
      {% for item in site.navigation %}
        <li>
          {% if page.title == item %}
            <a href="{{site.baseurl}}/{{item | downcase}}" class="active">{{item}}</a>
          {% else %}
            <a href="{{site.baseurl}}/{{item | downcase}}">{{item}}</a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
</header>
